<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>BizTone Converter</h1>
        <div class="converter-card">
            <div class="input-section">
                <h2>원본 입력</h2>
                <textarea id="inputText" placeholder="여기에 원본 텍스트를 입력하세요. (최대 500자)" maxlength="500"></textarea>
                <div class="char-count">
                    <span id="currentCharCount">0</span> / 500
                </div>
            </div>
            <div class="controls-section">
                <div class="target-selection">
                    <label><input type="radio" name="target" value="Upward" checked> 상사</label>
                    <label><input type="radio" name="target" value="Lateral"> 타팀 동료</label>
                    <label><input type="radio" name="target" value="External"> 고객</label>
                </div>
                <button id="convertButton">변환하기</button>
            </div>
            <div class="output-section">
                <h2>변환 결과</h2>
                <textarea id="outputText" readonly placeholder="변환된 텍스트가 여기에 표시됩니다."></textarea>
                <button id="copyButton">복사하기</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
